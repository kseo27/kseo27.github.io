<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Redirects</title>
	<script type="text/javascript">
		var loc = window.location,
			redirects = '?redirect=' + encodeURIComponent( loc.pathname + loc.search + loc.hash );
		loc.href = loc.protocol + '//' + loc.host + redirects;
	</script>
</head>
<body>
<!-- 404 Not Found!!! -->
</body>
</html>
